<!DOCTYPE html>

<<html lang="en">
<head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="560246102482-i768264s0kek5uov0qaiv5sltommnbad.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script> 
</head>
<body>
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <button onclick="Test();">Test button</button>
    <input type="text" id="username"/>
    <button onclick="Test2();">Store username with socketid</button>

    <div>
        <h1> Chat! </h1>
        <form>
            <p id="gid">ID</p>
            <input id="from" type="text" />
            <input id="to" type="text" />
            <input id="message" type="text" placeholder="message">
            <input type="submit" value="Send">
        </form>
        <ul id="thread"></ul>
    </div>
    <script>
        console.log("hey");
        var gid;
        var socket = io.connect('http://localhost:8080');
        function onSignIn(googleUser) {
            // Useful data for your client-side scripts:
            var profile = googleUser.getBasicProfile();
            console.log("ID: " + profile.getId()); // Don't send this directly to your server!
            gid = profile.getId();
            console.log('Full Name: ' + profile.getName());
            console.log('Given Name: ' + profile.getGivenName());
            console.log('Family Name: ' + profile.getFamilyName());
            console.log("Image URL: " + profile.getImageUrl());
            console.log("Email: " + profile.getEmail());
            $('#gid').append("ID: " + profile.getId());
            // The ID token you need to pass to your backend:
            var id_token = googleUser.getAuthResponse().id_token;
            console.log("ID Token: " + id_token);
            
            //socket.emit('grantaccess', profile.getId());
            // initializing socket, connection to server

            
        }

        function Test() {
            console.log('in test');
            socket.emit('getAllRooms', {user: {username: "Sandro"}});
        }
        function Test2() {
            console.log('in test2');
            socket.emit('login', $('#username').val());
        }

        /*socket.on('connect', function () {
            socket.emit('connect');
        });*/

        socket.on('loginResponse', function(data) {
            if(data.status == "loggedIn")
                console.log("Logged in");
        })

        // listener for 'thread' event, which updates messages
        socket.on('messageResponse', function (data) {
            console.log("im in now in message response")
            console.log(data.textToDisplay);
            $('#thread').append('<li>' + data.textToDisplay + ' and status: "' + data.status + '"</li>');
        });

        socket.on('userNowRegistered', function (sessionID) {
            $('#SessionID').text("Session ID: " + sessionID);
        });

         // prevents form from submitting and sends a message to server
         $('form').submit(function () {
             var message = $('#message').val();
             var from = $('#from').val();
             var to = $('#to').val();
             console.log("Sending " + { sender: '102922120355654028822', reciever: '106704918007689248932', Type: 'text', Data: message});
             socket.emit('pushMessage',{ sender: from, reciever: to, type: "text", data: message});
             this.reset();
             return false;
         });

         function registerNewUser() {
             var number = $('#telNR').val();
             var usern = $('#username').val();
             console.log("Sending nr and username " + number + " " + usern);
             socket.emit('newUser', { telNR: number, username: usern });
         }
    </script>
</body>
</html>
